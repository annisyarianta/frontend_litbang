			<div class="container-fluid p-0">
				<div class="row g-0">
					<div
						class="d-flex align-items-center justify-content-center">
						<div
							class="d-flex p-sm-5 p-4 bg-sublte-primary shadow-primary mt-lg- mt-sm-5">
							<div class="w-100">
								<div class="d-flex flex-column h-100">

												Masuk

										<form
											class="mt-4 pt-2"
											action="index.html">
											<div class="mb-3">
												<label class="form-label"
													>Email</label
												>
												<input
													type="text"
													class="form-control"
													id="username"
													placeholder="Masukkan email" />
											</div>
											<div class="mb-3">
												<div
													class="d-flex align-items-start">
													<div class="flex-grow-1">
														<label
															class="form-label"
															>Kata Sandi</label
														>
													</div>
													<div class="flex-shrink-0">
														<div class="">

																href="#"
																class="text-muted"

																sandi?</a
															>
														</div>
													</div>
												</div>

												<div
													class="input-group auth-pass-inputgroup">
													<input
														type="password"
														class="form-control"
														placeholder="Masukkan kata sandi"
														aria-label="Password"
														aria-describedby="password-addon" />
													<button
														class="btn btn-light shadow-none ms-0"
														type="button"
														id="password-addon">
														<i
															class="mdi mdi-eye-outline"></i>
													</button>
												</div>
											</div>
											<div class="row mb-4">
												<div class="col">
													<div class="form-check">
														<input
															class="form-check-input"
															type="checkbox"
															id="remember-check" />
														<label
															class="form-check-label"
															for="remember-check">
															Ingatkan Saya
														</label>
													</div>
												</div>
											</div>
											<div class="mb-3">
												<a
													href="index.html"
													class="btn btn-primary w-100 waves-effect waves-light">
													Masuk</a
												>
											</div>
										</form>

										<div class="mt-5 text-center">
											<p class="text-muted mb-0">
