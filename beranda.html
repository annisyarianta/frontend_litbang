        <!-- Right Sidebar -->
        <div class="right-bar">
			<div data-simplebar class="h-100">
				<!-- Settings -->
				<hr class="m-0" />

				<div class="p-4">
					<h6 class="mb-3">Layout</h6>
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="layout"
							id="layout-vertical"
							value="vertical" />
						<label class="form-check-label" for="layout-vertical"
							>Vertical</label
						>
					</div>

					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="layout-mode"
							id="layout-mode-light"
							value="light" />
						<label class="form-check-label" for="layout-mode-light"
							>Light</label
						>
					</div>
					
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="layout-width"
							id="layout-width-fuild"
							value="fuild"
							onchange="document.body.setAttribute('data-layout-size', 'fluid')" />
						<label class="form-check-label" for="layout-width-fuild"
							>Fluid</label
						>
					</div>
					
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="layout-position"
							id="layout-position-fixed"
							value="fixed"
							onchange="document.body.setAttribute('data-layout-scrollable', 'false')" />
						<label
							class="form-check-label"
							for="layout-position-fixed"
							>Fixed</label
						>
					</div>
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="topbar-color"
							id="topbar-color-light"
							value="light"
							onchange="document.body.setAttribute('data-topbar', 'light')" />
						<label class="form-check-label" for="topbar-color-light"
							>Light</label
						>
					</div>
					<div class="form-check sidebar-setting">
						<input
							class="form-check-input"
							type="radio"
							name="sidebar-size"
							id="sidebar-size-default"
							value="default"
							onchange="document.body.setAttribute('data-sidebar-size', 'lg')" />
						<label
							class="form-check-label"
							for="sidebar-size-default"
							>Default</label
						>
					</div>

					<div class="form-check sidebar-setting">
						<input
							class="form-check-input"
							type="radio"
							name="sidebar-color"
							id="sidebar-color-light"
							value="light"
							onchange="document.body.setAttribute('data-sidebar', 'light')" />
						<label
							class="form-check-label"
							for="sidebar-color-light"
							>Light</label
						>
					</div>

					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="layout-direction"
							id="layout-direction-ltr"
							value="ltr" />
						<label
							class="form-check-label"
							for="layout-direction-ltr"
							>LTR</label
						>
					</div>
				</div>
