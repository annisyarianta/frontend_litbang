<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Ubah Kata Sandi | Rumah Inovasi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- App favicon -->
		<link rel="shortcut icon" href="assets/images/logo_litbang.png" />

		<!-- Bootstrap Css -->
		<link
			href="assets/css/bootstrap.min.css"
			id="bootstrap-style"
			rel="stylesheet"
			type="text/css" />
		<!-- Icons Css -->
		<link
			href="assets/css/icons.min.css"
			rel="stylesheet"
			type="text/css" />
		<!-- App Css-->
		<link
			href="assets/css/app.min.css"
			id="app-style"
			rel="stylesheet"
			type="text/css" />

		<style>
			body,
			html {
				height: 100%;
				margin: 0;
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.auth-box {
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="auth-box">
				<div class="mb-4 mb-md-5 text-center">
					<a href="#" class="d-block auth-logo">
						<img
							src="assets/images/logo_litbang.png"
							alt=""
							height="50" />
					</a>
				</div>
				<div class="auth-content my-auto">
					<div class="text-center">
						<h3 class="mb-0 fw-bold">Ubah Kata Sandi</h3>
						<p class="text-muted mt-2">
							Masukkan kata sandi baru
						</p>
					</div>
					<form class="mt-4 pt-2" action="#">
						<div class="mb-3">
							<div class="d-flex align-items-start">
								<div class="flex-grow-1">
									<label class="form-label">Password</label>
								</div>
							</div>
							<div class="input-group auth-pass-inputgroup">
								<input
									type="password"
									class="form-control"
									placeholder="Masukkan kata sandi"
									aria-label="Password"
									aria-describedby="password-addon" />
								<button
									class="btn btn-light shadow-none ms-0"
									type="button"
									id="password-addon">
									<i class="mdi mdi-eye-outline"></i>
								</button>
							</div>
						</div>
						<div class="mb-5">
							<div class="d-flex align-items-start">
								<div class="flex-grow-1">
									<label class="form-label">Re-enter password</label>
								</div>
							</div>
							<div class="input-group auth-pass-inputgroup">
								<input
									type="password"
									class="form-control"
									placeholder="Masukkan ulang kata sandi"
									aria-label="Password"
									aria-describedby="password-addon" />
								<button
									class="btn btn-light shadow-none ms-0"
									type="button"
									id="password-addon">
									<i class="mdi mdi-eye-outline"></i>
								</button>
							</div>
						</div>
						<div class="mb-5">
							<button
								class="btn btn-primary w-100 waves-effect waves-light"
								type="submit">
								Ubah kata sandi
							</button>
						</div>
					</form>
				</div>
				<div class="text-muted mt-4 mt-md-5 text-center">
					<p class="mb-0">
						Balitbang Pesawaran Â©
						<script>
							document.write(new Date().getFullYear());
						</script>
						All Right Reserved.
					</p>
				</div>
			</div>
		</div>

		<!-- JAVASCRIPT -->
		<script src="assets/libs/jquery/jquery.min.js"></script>
		<script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/libs/metismenu/metisMenu.min.js"></script>
		<script src="assets/libs/simplebar/simplebar.min.js"></script>
		<script src="assets/libs/node-waves/waves.min.js"></script>
		<script src="assets/libs/feather-icons/feather.min.js"></script>
		<!-- pace js -->
		<script src="assets/libs/pace-js/pace.min.js"></script>
		<!-- password addon init -->
		<script src="assets/js/pages/pass-addon.init.js"></script>
	</body>
</html>
