<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Register Admin OPD | Rumah Inovasi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- App favicon -->
		<link rel="shortcut icon" href="assets/images/logo_litbang.png" />

		<!-- Bootstrap Css -->
		<link
			href="assets/css/bootstrap.min.css"
			id="bootstrap-style"
			rel="stylesheet"
			type="text/css" />
		<!-- Icons Css -->
		<link
			href="assets/css/icons.min.css"
			rel="stylesheet"
			type="text/css" />
		<!-- App Css-->
		<link
			href="assets/css/app.min.css"
			id="app-style"
			rel="stylesheet"
			type="text/css" />

		<style>
			body,
			html {
				height: 100%;
				margin: 0;
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 20px;
			}

			.auth-box {
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="auth-box">
				<div class="mb-4 mb-md-5 text-center">
					<a href="#" class="d-block auth-logo">
						<img
							src="assets/images/logo_litbang.png"
							alt=""
							height="50" />
					</a>
				</div>
				<div class="auth-content my-auto">
					<div class="text-center">
						<h3 class="mb-0 fw-bold">Buat Akun Baru</h3>
						<p class="text-muted mt-2">Registrasi sebagai Admin OPD</p>
					</div>
					<form class="needs-validation mt-4 pt-2" novalidate action="#">
						<div class="mb-3">
							<label for="nama" class="form-label">Nama Lengkap</label>
							<input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda" required>
							<div class="invalid-feedback">
								Please Enter Name
							</div>  
						</div>
						<div class="mb-3">
							<label for="nip" class="form-label">NIP</label>
							<input type="text" class="form-control" id="nip" placeholder="Masukkan NIP anda" required>
							<div class="invalid-feedback">
								Please Enter NIP
							</div>  
						</div>
						<div class="mb-3">
							<label for="useremail" class="form-label">Email</label>
							<input type="email" class="form-control" id="useremail" placeholder="Masukkan email anda" required>  
							<div class="invalid-feedback">
								Please Enter Email
							</div>      
						</div>
						<div class="mb-3">
							<label for="no_telp" class="form-label">No. Telp</label>
							<input type="text" class="form-control" id="nip" placeholder="Masukkan nomor telepon" required>
							<div class="invalid-feedback">
								Please Enter Phone Number
							</div>  
						</div>
						<div class="mb-4">
							<label for="userpassword" class="form-label">Password</label>
							<div class="input-group auth-pass-inputgroup">
								<input
									type="password"
									class="form-control"
									placeholder="Masukkan kata sandi"
									aria-label="Password"
									aria-describedby="password-addon" required/>
								<button
									class="btn btn-light shadow-none ms-0"
									type="button"
									id="password-addon">
									<i class="mdi mdi-eye-outline"></i>
								</button>
								<div class="invalid-feedback">
									Please Enter Password
								</div>
							</div>
						</div>
						<div class="row mb-4">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										id="remember-check" />
									<label
										class="form-check-label text-muted fw-normal"
										for="remember-check">
										Saya setuju dengan <a href="#" class="text-primary">Syarat dan Ketentuan</a> yang berlaku
									</label>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Register</button>
						</div>
					</form>

					<div class="mt-4 text-center">
						<p class="mb-0">
							Sudah punya akun?
							<a
								href="login.html"
								class="text-primary fw-semibold">
								Login
							</a>
						</p>
					</div>
				</div>
				<div class="text-muted mt-4 mt-md-5 text-center">
					<p class="mb-0">
						Balitbang Pesawaran Â©
						<script>
							document.write(new Date().getFullYear());
						</script>
						All Right Reserved.
					</p>
				</div>
			</div>
		</div>

		<!-- JAVASCRIPT -->		
		<script src="assets/libs/jquery/jquery.min.js"></script>
		<script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/libs/metismenu/metisMenu.min.js"></script>
		<script src="assets/libs/simplebar/simplebar.min.js"></script>
		<script src="assets/libs/node-waves/waves.min.js"></script>
		<script src="assets/libs/feather-icons/feather.min.js"></script>
		<!-- pace js -->
		<script src="assets/libs/pace-js/pace.min.js"></script>
		<!-- password addon init -->
		<script src="assets/js/pages/pass-addon.init.js"></script>
		<!-- validation init -->
        <script src="assets/js/pages/validation.init.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
