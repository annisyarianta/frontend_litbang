<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Login | Rumah Inovasi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- App favicon -->
		<link rel="shortcut icon" href="assets/images/logo_litbang.png" />
		<!-- Sweet Alert-->
		<link
			href="assets/libs/sweetalert2/sweetalert2.min.css"
			rel="stylesheet"
			type="text/css" />

		<!-- Bootstrap Css -->
		<link
			href="assets/css/bootstrap.min.css"
			id="bootstrap-style"
			rel="stylesheet"
			type="text/css" />
		<!-- Icons Css -->
		<link
			href="assets/css/icons.min.css"
			rel="stylesheet"
			type="text/css" />
		<!-- App Css-->
		<link
			href="assets/css/app.min.css"
			id="app-style"
			rel="stylesheet"
			type="text/css" />

		<style>
			body,
			html {
				height: 100%;
				margin: 0;
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.auth-box {
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
			}

			.welcome {
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="auth-box">
				<div class="mb-4 mb-md-5 text-center">
					<a href="#" class="d-block auth-logo">
						<img
							src="assets/images/logo_litbang.png"
							alt=""
							height="50" />
					</a>
				</div>
				<div class="auth-content my-auto">
					<div class="text-center">
						<h3 class="mb-0 fw-bold">LOGIN</h3>
						<p class="mt-2 welcome fw-semibold">
							Hi, Selamat Datang di
							<span class="text-primary">#RumahInovasi</span>
						</p>
					</div>
					<form
						class="needs-validation mt-4 pt-2"
						novalidate
						action="dashboard.html">
						<div class="mb-3">
							<label for="useremail" class="form-label"
								>Email</label
							>
							<input
								type="email"
								class="form-control"
								id="useremail"
								placeholder="Masukkan email anda"
								required />
							<div class="invalid-feedback">
								Please Enter Email
							</div>
						</div>
						<div class="mb-4">
							<div class="d-flex align-items-start">
								<div class="flex-grow-1">
									<label class="form-label">Kata Sandi</label>
								</div>
								<div class="flex-shrink-0">
									<div class="">
										<a href="auth-forgetpw.html" class="text-muted">Lupa kata sandi?</a>
									</div>
								</div>
							</div>
							<div class="input-group auth-pass-inputgroup">
								<input
									type="password"
									class="form-control"
									placeholder="Masukkan kata sandi"
									aria-label="Password"
									aria-describedby="password-addon"
									required />
								<button
									class="btn btn-light shadow-none ms-0"
									type="button"
									id="password-addon">
									<i class="mdi mdi-eye-outline"></i>
								</button>
								<div class="invalid-feedback">
									Please Enter Password
								</div>
							</div>
						</div>
						<div class="row mb-4">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										id="remember-check"
										/>
									<label
										class="form-check-label"
										for="remember-check">
										Ingat Saya
									</label>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<button
								class="btn btn-primary w-100 waves-effect waves-light"
								type="submit">
								Login
							</button>
						</div>
					</form>

					<div class="mt-4 text-center">
						<p class="mb-0">
							Belum punya akun?
							<a
								href="#"
								class="text-primary fw-semibold"
								id="custom-alert">
								Daftar
							</a>
						</p>
					</div>
				</div>
				<div class="text-muted mt-4 mt-md-5 text-center">
					<p class="mb-0">
						Balitbang Pesawaran Â©
						<script>
							document.write(new Date().getFullYear());
						</script>
						All Right Reserved.
					</p>
				</div>
			</div>
		</div>

		<!-- JAVASCRIPT -->
		<script>
			document
				.getElementById("custom-alert")
				.addEventListener("click", function () {
					Swal.fire({
						title: "Pilih Role",
						icon: "question",
						html: "Buat akun sebagai?",
						showCloseButton: true,
						showCancelButton: true,
						confirmButtonClass: "btn btn-primary",
						cancelButtonClass: "btn btn-info ms-1",
						confirmButtonColor: "#5156be",
						cancelButtonColor: "#4ba6ef",
						confirmButtonText: "Admin OPD",
						cancelButtonText: "Umum",
					}).then((result) => {
						if (result.isConfirmed) {
							window.location.href = "register-adm-opd.html";
						} else if (
							result.dismiss === Swal.DismissReason.cancel
						) {
							window.location.href = "auth-newpw.html";
						}
					});
				});
		</script>
		<script src="assets/libs/jquery/jquery.min.js"></script>
		<script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/libs/metismenu/metisMenu.min.js"></script>
		<script src="assets/libs/simplebar/simplebar.min.js"></script>
		<script src="assets/libs/node-waves/waves.min.js"></script>
		<script src="assets/libs/feather-icons/feather.min.js"></script>
		<!-- pace js -->
		<script src="assets/libs/pace-js/pace.min.js"></script>
		<!-- password addon init -->
		<script src="assets/js/pages/pass-addon.init.js"></script>
		<!-- Sweet Alerts js -->
		<script src="assets/libs/sweetalert2/sweetalert2.min.js"></script>
		<!-- Sweet alert init js-->
		<script src="assets/js/pages/sweetalert.init.js"></script>
		<!-- validation init -->
		<script src="assets/js/pages/validation.init.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
