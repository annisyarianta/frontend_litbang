<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login | Rumah Inovasi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/logo_litbang.png">

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <div class="auth-page">
            <div class="container-fluid p-5">
				<div class="container-box">
					<div class="p-sm-5 p-4">
						<div class="w-100">
							<div class="d-flex flex-column h-100">
								<div class="mb-4 mb-md-4 text-center">
									<a href="#" class="d-block auth-logo">
										<img src="assets/images/logo_litbang.png" alt="" height="70">
									</a>
								</div>
								<div class="auth-content my-auto">
									<div class="text-center">
										<h3 class="mb-0 fw-bold">LOGIN</h3>
										<h5 class="mt-2">Hi, Selamat Datang di <span class="text-primary fw-semibold">#RumahInovasi</span></h5>
									</div>
									<form class="mt-4 pt-2" action="dashboard.html">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input type="email" class="form-control" id="email" placeholder="Masukkan email anda">
										</div>
										<div class="mb-3">
											<div class="d-flex align-items-start">
												<div class="flex-grow-1">
													<label class="form-label">Kata Sandi</label>
												</div>
												<div class="flex-shrink-0">
													<div class="">
														<a href="resetpw.html" class="text-muted">Lupa kata sandi?</a>
													</div>
												</div>
											</div>
											<div class="input-group auth-pass-inputgroup">
												<input type="password" class="form-control" placeholder="Masukkan kata sandi" aria-label="Password" aria-describedby="password-addon">
												<button class="btn btn-light shadow-none ms-0" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
											</div>
										</div>
										<div class="row mb-4">
											<div class="col">
												<div class="form-check">
													<input class="form-check-input" type="checkbox" id="remember-check">
													<label class="form-check-label" for="remember-check">
														Ingat Saya
													</label>
												</div>  
											</div>
										</div>
										<div class="mb-3">
											<button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Login</button>
										</div>
									</form>

									<div class="mt-4 text-center">
										<p class="mb-0">Belum Punya Akun? <a href="#"
												class="text-primary fw-semibold"> Daftar </a> </p>
									</div>
								</div>
								<div class="mt-4 mt-md-5 text-center">
									<p class="text-muted mb-0">Balitbang Pesawaran Â© <script>document.write(new Date().getFullYear())</script> All Right Reserved.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
            <!-- end container fluid -->
        </div>
        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>
        <!-- pace js -->
        <script src="assets/libs/pace-js/pace.min.js"></script>

    </body>

</html>
