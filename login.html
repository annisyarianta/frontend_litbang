<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Login | Rumah Inovasi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- App favicon -->
		<link rel="shortcut icon" href="assets/images/logo_litbang.png" />

		<!-- Bootstrap Css -->
		<link
			href="assets/css/bootstrap.min.css"
			id="bootstrap-style"
			rel="stylesheet"
			type="text/css" />
		<!-- Icons Css -->
		<link
			href="assets/css/icons.min.css"
			rel="stylesheet"
			type="text/css" />
		<!-- App Css-->
		<link
			href="assets/css/app.min.css"
			id="app-style"
			rel="stylesheet"
			type="text/css" />

		<style>
			/* Centering the form using Flexbox */
			body,
			html {
				height: 100%;
				margin: 0;
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.auth-box {
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
			}

            .welcome {
                font-size: 15px;
            }
		</style>
	</head>

	<body>
		<div class="container">
			<div class="auth-box">
				<div class="mb-4 mb-md-5 text-center">
					<a href="#" class="d-block auth-logo">
						<img
							src="assets/images/logo_litbang.png"
							alt=""
							height="50" />
					</a>
				</div>
				<div class="auth-content my-auto">
					<div class="text-center">
						<h3 class="mb-0 fw-bold">LOGIN</h3>
						<p class="mt-2 welcome fw-semibold">
							Hi, Selamat Datang di <span class="text-primary">#RumahInovasi</span> 
						</p>
					</div>
					<form class="mt-4 pt-2" action="dashboard.html">
						<div class="mb-3">
							<label class="form-label">Email</label>
							<input
								type="text"
								class="form-control"
								id="email"
								placeholder="Masukkan email anda" />
						</div>
						<div class="mb-3">
							<div class="d-flex align-items-start">
								<div class="flex-grow-1">
									<label class="form-label">Kata Sandi</label>
								</div>
								<div class="flex-shrink-0">
									<a
										href="resetpw.html"
										class="text-muted"
										>Lupa kata sandi?</a
									>
								</div>
							</div>
							<div class="input-group auth-pass-inputgroup">
								<input
									type="password"
									class="form-control"
									placeholder="Masukkan kata sandi"
									aria-label="Password"
									aria-describedby="password-addon" />
								<button
									class="btn btn-light shadow-none ms-0"
									type="button"
									id="password-addon">
									<i class="mdi mdi-eye-outline"></i>
								</button>
							</div>
						</div>
						<div class="row mb-4">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										id="remember-check" />
									<label
										class="form-check-label"
										for="remember-check">
										Ingat Saya
									</label>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<button
								class="btn btn-primary w-100 waves-effect waves-light"
								type="submit">
								Login
							</button>
						</div>
					</form>

					<div class="mt-5 text-center">
						<p class="mb-0">
							Belum punya akun?
							<a
								href="auth-register.html"
								class="text-primary fw-semibold">
								Daftar
							</a>
						</p>
					</div>
				</div>
				<div class="text-muted mt-4 mt-md-5 text-center">
					<p class="mb-0">
						Balitbang Pesawaran Â©
						<script>
							document.write(new Date().getFullYear());
						</script>
						All Right Reserved.
					</p>
				</div>
			</div>
		</div>

		<!-- JAVASCRIPT -->
		<script src="assets/libs/jquery/jquery.min.js"></script>
		<script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/libs/metismenu/metisMenu.min.js"></script>
		<script src="assets/libs/simplebar/simplebar.min.js"></script>
		<script src="assets/libs/node-waves/waves.min.js"></script>
		<script src="assets/libs/feather-icons/feather.min.js"></script>
		<!-- pace js -->
		<script src="assets/libs/pace-js/pace.min.js"></script>
		<!-- password addon init -->
		<script src="assets/js/pages/pass-addon.init.js"></script>
	</body>
</html>
