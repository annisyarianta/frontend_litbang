<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Masuk | Rumah Inovasi</title>
		<!-- App favicon -->
		<link rel="shortcut icon" href="assets/images/logo_litbang.png" />
		<!-- Icons Css -->
		<link
			href="assets/css/icons.min.css"
			rel="stylesheet"
			type="text/css" />
		<!-- font awesome icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- css stylesheet -->
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="form-container sign-in-container">
				<form action="#">
					<h1>Masuk</h1>
					<span>or use your account</span>
					<div class="infield">
						<input type="email" placeholder="Email" name="email" />
						<label></label>
					</div>
					<div class="infield password-container">
						<input
							type="password"
							placeholder="Password"
							id="password" />
						<span class="password-toggle" id="password-toggle">
							<i class="mdi mdi-eye-outline"></i>
						</span>
						<label></label>
					</div>
					<a href="#" class="forgot">Lupa kata sandi?</a>
					<a href="dashboard.html" class="form-container-button"
						>Masuk</a
					>
				</form>
			</div>
			<div class="overlay-container" id="overlayCon">
				<div class="overlay">
					<div class="overlay-panel overlay-right">
						<h1>Selamat Datang</h1>
						<p>
							Rumah Inovasi Balitbang Pesawaran
						</p>
					</div>
				</div>
			</div>
		</div>

		<script>
			document
				.getElementById("password-toggle")
				.addEventListener("click", function () {
					var passwordInput = document.getElementById("password");
					var icon = this.querySelector("i");

					// Toggle type attribute
					if (passwordInput.type === "password") {
						passwordInput.type = "text";
						icon.classList.remove("mdi-eye-outline");
						icon.classList.add("mdi-eye-off-outline");
					} else {
						passwordInput.type = "password";
						icon.classList.remove("mdi-eye-off-outline");
						icon.classList.add("mdi-eye-outline");
					}
				});
		</script>
	</body>
</html>
